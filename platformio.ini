; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main

[env]
platform = espressif32@^6.4.0
framework = espidf
platform_packages =
        framework-espidf @ https://github.com/tasmota/esp-idf/releases/download/v5.1.2-org/esp-idf-v5.1.2-org.zip
board_build.partitions = partitions_example.csv
monitor_speed = 115200
monitor_filters = direct
;build_type = release

[env:esp32dev]
board = esp32dev

[env:esp32-c3-devkitm-1]
board = esp32-c3-devkitm-1

; upload_protocol = esp-builtin
; debug_tool = esp-builtin

[env:esp32-s3]
board = esp32s3box
custom_idfSdkConfigDefaults = ./config/idf/sdkconfig.usb_serial.defaults
; upload_protocol = esp-builtin
; debug_tool = esp-builtin

[env:esp32-s3-debug]
extends = env:esp32-s3
upload_protocol = esp-builtin
debug_tool = esp-builtin